<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
      <header>
        <h1>Todo-List</h1>
    </header>

    <main>
        <section class="todo-container">

            <form id="todo-form">
                <input type="text" id="task-input" placeholder="¿Qué vas a hacer hoy?">
                <button type="submit">Agregar</button>
            </form>

            <p id="task-counter">Tareas pendientes: 0</p>

            <div class="filters">
                <button data-filter="all">Todas</button>
                <button data-filter="pending">Pendientes</button>
                <button data-filter="completed">Completadas</button>
            </div>

            <ul id="task-list"></ul>

        </section>
    </main>

    <footer>
        <p>Prueba Técnica - Felipe Estrella</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
